                            <input type="email" name="email" id="email" placeholder="you@example.com" class="py-2 px-3 bg-white border border-orange-300 rounded-md text-sm shadow-sm placeholder-orange-400

                        </label>
                        <label for="nama" class="flex flex-col my-2">

                        </label>
                        <label for="nomor-hp" class="flex flex-col my-2">

    <!-- script auth -->
    <script>
        const login = document.getElementById('login');
        const register = document.getElementById('register');
        const btn_login = document.getElementById('btn-login');
        const btn_register = document.getElementById('btn-register');

        btn_login.addEventListener('click', () =>{
            btn_login.classList.add('bg-red-500');
            login.classList.remove('hidden');
            register.classList.add('hidden');
            btn_register.classList.remove('bg-red-500');
        })
        btn_register.addEventListener('click', () =>{
            btn_register.classList.add('bg-red-500');
            login.classList.add('hidden');
            register.classList.remove('hidden');
            btn_login.classList.remove('bg-red-500');
        })

    </script>
