    <script>

            duration: 1000,

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productContainer = document.getElementById("productContainer");
             const addProductButton = document.getElementById("addProduct");

            // Fungsi untuk menambahkan input harga dan input ukuran
            function addProductInput() {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");

                const hargaInput = document.createElement("input");
                hargaInput.type = "number";
                hargaInput.name = "harga[]"; // gunakan array untuk menyimpan beberapa harga
                hargaInput.placeholder = "Harga";
                hargaInput.classList.add("border", "border-orange-300", "text-primary", "text-sm", "shadow-sm", "placeholder-orange-400",
                "focus:outline-none", "focus:border-primary", "focus:ring-1", "focus:ring-primary", "py-2", "px-3", "rounded-lg","my-2");
                const ukuranInput = document.createElement("input");
                ukuranInput.type = "text";
                ukuranInput.name = "ukuran[]"; // gunakan array untuk menyimpan beberapa ukuran
                ukuranInput.placeholder = "Ukuran";
                ukuranInput.classList.add("border", "border-orange-300", "text-primary", "text-sm", "shadow-sm", "placeholder-orange-400",
                "focus:outline-none", "focus:border-primary", "focus:ring-1", "focus:ring-primary", "py-2", "px-3", "rounded-lg","my-2","sm:mx-3");
                // Tombol untuk menghapus input produk
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Hapus";
                deleteButton.classList.add("py-1","bg-red-500","px-4","rounded-lg","text-white","mx-2","font-bold","md:mx-0");
                deleteButton.addEventListener("click", function() {
                    productDiv.remove();
                });

                productDiv.appendChild(hargaInput);
                productDiv.appendChild(ukuranInput);
                productDiv.appendChild(deleteButton);
                productContainer.appendChild(productDiv);
            };

            // Event listener untuk tombol tambah
            addProductButton.addEventListener("click", function(event) {
                event.preventDefault();
                addProductInput();
            });
        });

    </script>
