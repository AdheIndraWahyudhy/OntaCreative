<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../src/css/output.css">
    
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
</head>
<body class="">
    <header>

        <nav class="p-5 bg-[#ffae00] shadow md:flex md:items-center md:justify-between">
            <div class="flex justify-between items-center ">
                <span class="text-2xl font-[Poppins] cursor-pointer">
                    <img class="h-14 inline border rounded-md"
                    src="./../src/img/ONTAcreative.png">
                </span>
                <!-- toogle menu -->
                <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                </span>
            </div>
            
            <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 md:bg-[#ffae00] opacity-0 top-[-400px] transition-all ease-in duration-500 rounded md:drop-shadow-none">
                <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="text-lg font-bold md:text-orange-700 hover:text-[#ffae00] text-[#ffae00] md:hover:text-white ">Beranda</a>
                </li>
                <li class="mx-4 my-6 md:my-0">
                    <a href="#" class="text-lg font-bold md:text-orange-700 hover:text-[#ffae00] text-[#ffae00] md:hover:text-white ">Produk</a>
                </li>
                
                <a href="">
                    <button class="bg-[#ffae00] md:bg-white md:text-black text-white duration-500 px-6 py-2 mx-4 hover:bg-amber-700 hover:text-white rounded">
                        Hubungi Kami
                    </button>
                </a>
                <h2 class=""></h2>
            </ul>
        </nav>
    </header>
    <div class="text-white">hello </div>
    
      <script>
        function Menu(e){
          let list = document.querySelector('ul');
          e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100'), list.classList.add('drop-shadow-xl')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'), list.classList.remove('drop-shadow-xl'))
        }
      </script>
</body>
</html>
